<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/store/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Панель Управления</h1>

        <div class="row">
            <div class="col-md-4">
                <h2>Категории</h2>
                <button class="btn btn-primary mb-3" onclick="createCategory()">Создать категорию</button>
                <ul id="categoryList" class="list-group"></ul>
            </div>
            <div class="col-md-4">
                <h2>Продукты</h2>
                <button class="btn btn-primary mb-3" onclick="createProduct()">Создать продукт</button>
                <ul id="productList" class="list-group"></ul>
            </div>
            <div class="col-md-4">
                <h2>Пользователь</h2>
                <button class="btn btn-primary mb-3" onclick="createCustomer()">Создать пользователя</button>
                <ul id="customerList" class="list-group"></ul>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <h2>Уведомления</h2>
                <ul id="notifications" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/store/js/main.js"></script>
</body>
</html>
